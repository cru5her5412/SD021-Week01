<!DOCTYPE html>
<html lang="en">
  <!--Write the markup for the main section of a news article. Include a headline, author, date, body text, and an image. Use any other tags you want, such as a list for a sequence of events that occurred.-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspaper Article</title>
    <!--What website contains-->
  </head>
  <body>
    <header>
      <div>
        <h1>Newspaper Name</h1>
        <!--Newspaper Name-->
      </div>
      <div><img /><!--Logo--></div>
      <div>
        <nav><a></a></nav>
        <!--Link-->
      </div>
    </header>
    <main>
      <div>
        <h2>Headline</h2>
        <!--1st Headline-->
      </div>
      <div>
        <ol>
          <li><p>Content</p></li>
          <!--List of events-->

          <li><p>Content</p></li>
          <li><p>Content</p></li>
        </ol>
      </div>
      <div>
        <h2>Headline</h2>
        <!--2nd Headline-->
      </div>
      <div>
        <p>Content</p>
        <!--Event-->
      </div>
    </main>
    <footer>
      <div>
        <p>Author Name</p>
        <!--Author Name-->
      </div>
      <div>
        <p>Date</p>
        <!--Date-->
      </div>
    </footer>
  </body>
</html>
